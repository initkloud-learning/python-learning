<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Crash Course</title>
</head>

<body style="font-size: 1.5rem;">
    <h1>Basic HTML</h1>
    <div>
        <h2>Forms Basics</h2>
        <p>A major function of website it to accept user information as input</p>
        <ul>
            <li>Google Search</li>
            <li>Registration Form</li>
            <li>Any sort of submission to the site</li>
        </ul>
    </div>
    <div>
        <form method="get">
            <h1>Members Login</h1>
            <h3>Please input your email and password:</h3>
            <label for="emailtag">Email Address: </label>
            <input type="email" name="username" id="emailtag" placeholder="Username"><br>
            <label for="passtag">Password: </label>
            <input type="password" name="password" id="passtag" placeholder="Password"><br>
            <p>
                Do you want to get notification on email?
                <label for="yes">Yes:</label>
                <input type="radio" name="dog_choice" id="yes" value="yes">
                <label for="no">No:</label>
                <input type="radio" name="dog_choice" id="no" value="no">
            </p>
            <input type="submit" value="Submit">
        </form>
    </div>
